<h1>Mische die Farbe</h1>
<div *ngIf="color">
  <div class="sam-color-preview" style="{{ color.getCSS() }}"></div>
  <h2>Rot:</h2>
  <app-slider (change)="setColorR($event)" [min]="0" [max]="255" [step]="15" [value]="color.r"></app-slider>
  <h2>Gr√ºn:</h2>
  <app-slider (change)="setColorG($event)" [min]="0" [max]="255" [step]="15" [value]="color.g"></app-slider>
  <h2>Blau:</h2>
  <app-slider (change)="setColorB($event)" [min]="0" [max]="255" [step]="15" [value]="color.b"></app-slider>
</div>
