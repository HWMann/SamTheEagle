<h1>Farbpalette:</h1>
<div class="sam-palette" style="grid-template-columns: repeat({{ cols }},1fr)">
  <div class="sam-color-swatch" *ngFor="let rgb of palette">
    <button [ngClass]="{'selected': rgb === selectedColor}" (click)="selectColor(rgb)" style="{{ rgb.getCSS() }}"></button>
  </div>
</div>
