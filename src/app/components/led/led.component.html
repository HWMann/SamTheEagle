<div class="sam-led-setting-display" *ngIf="assign && palette">
  <h1>{{ assign.s }}</h1>
  <div *ngIf="palette[assign.c]" class="sam-led-color" [ngClass]="{'rainbow': assign.m == 1}"
       style="{{ palette[assign.c].getCSS()}}"></div>
  <span class="sam-led-features">
    <fa-icon *ngIf="assign.m==1 || assign.m==3" [icon]="icons.faRainbow"></fa-icon>
  </span>
  <b *ngIf="assign.m>1">{{ assign.o }}</b>
</div>
